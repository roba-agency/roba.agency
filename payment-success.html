    <h1></h1>

    <form id="netlify-success-form" name="Base" method="POST" data-netlify="true" netlify style="display:none;">
        <input type="hidden" name="form-name" value="Base">
        <input type="hidden" name="first-name">
        <input type="hidden" name="last-name">
        <input type="hidden" name="email">
        <input type="hidden" name="website-name">

        <input type="hidden" name="type-of-website">
        <input type="hidden" name="purpose">
        <input type="hidden" name="details">
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const data = JSON.parse(localStorage.getItem('baseFormData') || '{}');
            const form = document.getElementById('netlify-success-form');

            Object.keys(data).forEach(key => {
                if (form.elements[key]) form.elements[key].value = data[key];
            });
            form.submit();
            // Optionally clear the data
            localStorage.removeItem('baseFormData');
        });
    </script>
